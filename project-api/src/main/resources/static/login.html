<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆(测试页面,无需输入验证码)</title>
</head>
<body>
<h1>登陆</h1>
<form method="post" action="/auth/login">
    <div>
        用户名：<input type="text" name="userName">
    </div>
    <div>
        密码：<input type="password" name="password">
    </div>
    <div>
        验证码：<input type="text" name="verifyCode">
    </div>
    <div>
        <button type="submit">立即登陆</button>
    </div>
</form>
</body>
</html>
